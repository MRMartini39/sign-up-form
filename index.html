<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="image-div">
        <div class="image-rect">
            <img class="odin-logo" src="assets/odin-lined.png" alt="Odin Logo">
            <h1 class="image-rect-text">ODIN</h1>
        </div>
        <div class="image-credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </div>
    </div>
    <div class="content-div">
        <div class="intro-text">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form-div">
            <form action="fake.url" method="post" id="form">
                    <legend>Let's Do This!</legend>

                    <fieldset class="row">
                        <div class="field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" >
                        </div>
                    </fieldset>

                    <fieldset class="row">
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" >
                        </div>
                        <div class="field">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                    </fieldset>

                    <fieldset class="row">
                        <div class="pass-field">
                            <label for="password-initial">Password</label>
                            <input type="password" id="password-initial" name="password" minlength="3" required>
                        </div>
                        <div class="pass-field">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" minlength="3" required>
                        </div>
                    </fieldset>
            </form>
        </div>
        <div class="login-div">
            <button type="submit" class="create-acct-btn" form="form">Create Account</button>
            <p class="login-text-basic">Already have an account? <span class="login-text-green">Log in</span></p>

        </div>
    </div>
</body>
</html>
