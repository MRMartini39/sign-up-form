<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="image-div">
        <div class="image-rect">
            <h1>[LOGO] ODIN</h1>
        </div>
        <div class="image-credit">
            <p>Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="content-div">
        <div class="intro-text">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form-div">
            <form action="fake.url" method="post" id="form">

                <fieldset>
                    <legend>Let's Do This!</legend>

                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number" name="phone-number" placeholder="0123456789" required>

                    <label for="password-initial">Password</label>
                    <input type="password" id="password-initial" name="password" required>

                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" required>
                </fieldset>
            </form>
        </div>
        <div class="login-div">
            <button type="submit" class="create-acct-btn" form="form">Create Account</button>
            <p class="login-text-basic">Already have an account? <span class="login-text-green">Log in</span></p>

        </div>
    </div>
</body>
</html>
